version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 20.10.0
        - nvm use 20.10.0
        - node --version
        - npm --version
    build:
      commands:
        - npm ci --legacy-peer-deps
        - npx amplify backend build --outdir ./amplify-outputs
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20.10.0
        - cd web
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: web/dist
    files:
      - '**/*'
    name: amplify-outputs
  cache:
    paths:
      - web/node_modules/**/*
      - node_modules/**/*